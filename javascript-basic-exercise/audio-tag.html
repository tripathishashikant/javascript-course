  <!-- HTML5 element support for IE6-8 -->

</head>

<body id="exercise1" class="basic exercise1 loading">

  <section class="page">

    <!-- when javascript is disabled use below script to notify user and 
         style any hidden element which is not visible due to js functionality  -->
    <noscript>
      <style></style>
      <h1>Sorry, your browser does not support JavaScript!</h1>
    </noscript>

    <!-- skip to mail content -->
    <a href="#mainContent" class="visually-hidden">
      Skip to main content
    </a>

    <!-- Header starts -->
    <header w3-include-html="../partials/header.html" class="header include"></header>
    <!-- Header ends -->

    <main id="mainContent" class="main-content">
      <section class="container-fluid">
        <h1 class="exercise">1. Audio tag</h1>
        <hr />
        <article>
          <section class="video">
            <section class="video__wrapper">
              <video id="myVideo" class="video__tag" poster="/dist/images/video-poster.png">
                <source src="/dist/images/Arctic Monkeys - Do I Wanna Know (Official Video).mp4" type="video/mp4"></source>
                <object>
                  <p>Unfortunately video tag is not supported in your browser.</p>
                </object>
              </video>
            </section>
            <section class="video__controls">
              <button id="btnPlayPause" class="video__playPause">Play</button>
              <input type="range" id="seekBar" class="video__seekBar" value="0">
              <button id="btnMuteUnmute" class="video__muteUnmute">Mute</button>
              <input type="range" id="volumeBar" class="volumeBar" min="0" max="1" step="0.1" value="1">
              <button id="btnFullScreen" class="video__fullScreen">Full Screen</button>
            </section>
          </section>
        </article>
      </section>
    </main>

    <!-- footer starts -->
    <footer w3-include-html="../partials/footer.html" class="footer include"></footer>
    <!-- footer ends -->

  </section>

  <!-- loader starts -->
  <div class="loader-wrapper">
    <div class="loader">
      <div class="dot d1"></div>
      <div class="dot d2"></div>
      <div class="dot d3"></div>
      <div class="dot d4"></div>
    </div>
  </div>
  <!-- loader ends -->

  <!-- common js file -->
  <script src="../dist/js/scripts.js" type="application/javascript"></script>
</body>

</html>
